name: Build and Deploy Script

on:
  push:
    branches:
      - master
jobs:
  build:
    runs-on: ubuntu-latest

    steps:

    - name: Checkout Repository
      uses: actions/checkout@v2

    - name: Adding Node.js
      uses: actions/setup-node@v2
      with:
        node-version: 18

    - name: Install Dependencies
      run: npm install

    - name: Build Angular App
      run: npm run build

    - name: Set git global email
      run: git config --global user.email "${GITHUB_ACTOR}@users.noreply.github.com"

    - name: Set git global username
      run: git config --global user.name "${GITHUB_ACTOR}"

    - name: Deploy to gh pages
      run: |
        npx angular-cli-ghpages --dir=dist/idle-mmo-helper --no-silent
      env:
        CI: true
        GH_TOKEN: ${{ secrets.GH_TOKEN }}