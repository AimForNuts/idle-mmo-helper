<div class="tabs">
  <button (click)="onTabSelected('main-page')">Main page</button>
  <button (click)="onTabSelected('calculator')">Calculator</button>
</div>

@if(activeTab === 'main-page'){
<div>
  <app-main-page></app-main-page>
</div>
} @if(activeTab === 'calculator'){
<div>
  <app-calculator></app-calculator>
</div>
}
